<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Knotenmeisterei</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Die Knotenmeisterei</h1>
        <button onclick="toggleCart()">Warenkorb</button>
    </header>
    
    <main>
        <div id="products" class="product-grid"></div>
        
        <div id="cart" class="cart" style="display: none;">
            <h2>Warenkorb</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total">Gesamt: €0.00</p>
            <p>Zahlung erfolgt bar bei persönlicher Abholung.</p>
            <button onclick="checkout()">Bestellung per E-Mail senden</button>
            <button onclick="redirectToDiscord()">Discord Server</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
